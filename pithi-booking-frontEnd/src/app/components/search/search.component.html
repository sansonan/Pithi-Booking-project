<div class="d-flex">
    <input #myInput type="text" class="form-control search-bar me-2"
        placeholder="Search for Wedding Service ..." aria-label="Search courses"
         (keyup.enter)="doSearch(myInput.value)"
        />
    <button (click)="doSearch(myInput.value)" class="btn btn-primary" aria-label="Search">
        <i class="fa fa-search"></i>
    </button>
</div>
